<head>
    <meta charset="UTF-8">
    <title>{{site.data.commons.name}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{site.data.commons.description}}">
    <meta name="keywords" content="{{site.data.commons.keywords}}">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet"
          type="text/css">
    <!-- Animated -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="icon" href="/img/favicon.svg" type="image/svg+xml">
    <link rel="manifest" href="/img/site.webmanifest">
  
    <!-- highlight  css -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.4.1/styles/solarized-dark.min.css">
    <!-- main css -->
    <link rel="stylesheet" type="text/css" href="{{ '/css/marathon.css' | relative_url }}">
    <!-- tabs -->
    <link rel="stylesheet" type="text/css" href="{{ '/css/tabs.css' | relative_url }}">
    <!-- docsearch -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3" />
  
    <!-- Diagrams support -->
    <script src="{{ '/js/dagre.min.js' | relative_url }}"></script>
    <script src="{{ '/js/lodash.min.js' | relative_url }}"></script>
    <script src="{{ '/js/nomnoml.js' | relative_url }}"></script>
    <script src="{{ '/js/diagrams.js' | relative_url }}"></script>
  

    {% if jekyll.environment == 'production' and site.data.commons.google_analytics %}
    {% include _google-analytics.html %}
    {% endif %}
</head>
